<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set up icons for different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Set the title of the webpage -->
    <title>SwiftCart - Your Shopping Companion</title>

    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preconnect to Google Fonts API and load the Rubik font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <!-- Link the external stylesheet for styling -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Main container for the webpage content -->
    <div class="container">
        <!-- Heading for the webpage -->
        <h1>SwiftCart - Your Shopping Companion</h1>

        <!-- Image representing the shopping cart -->
        <img src="pp/cart.jpg">

        <!-- Input field for adding items to the shopping list -->
        <input type="text" id="input-field" placeholder="Bread">

        <!-- Button to add the inputted item to the shopping list -->
        <button id="add-button">Add to Cart</button>

        <!-- Unordered list to display the shopping list -->
        <ul id="shopping-list">

        </ul>
    </div>

    <!-- Include the JavaScript file for dynamic functionality -->
    <script src="index.js" type="module"></script>
</body>

</html>
